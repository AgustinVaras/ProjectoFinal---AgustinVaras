{% extends 'core/base.html' %}

{% load static %}

{% block title %}
    Blog Posts
{% endblock title %}

{% block Contenido_Variable %}
    
    <ul>
        {% for post in object_list %}
        <li><a href="{% url 'Detail_Post' post.pk %}">{{ post.titulo }}</a>- <small>{{ post.author }} | {{post.creacion}}</small><br>
            {{ post.subtitulo }}
        </li> 

        {% endfor %}
    </ul>

{% endblock %}
